<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Responsive Images">
	<meta name="keywords" content="Responsive Images">
	<meta name="author" content="Christopher Mendes">
	<link rel="stylesheet" href="styles/responsive-images.css">
<!--	sans serif font-->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<title>Responsive Images</title>
</head>
<body>
	<main>
		<div class="hero">
			<h1>Freiberg Germany Temple</h1>
			<picture>
				<source srcset="images/hero-large.webp" media="(min-width: 797px)">
				<source srcset="images/hero-medium.webp" media="(min-width: 398px)">
				<img src="images/hero-small.webp" alt="Freiberg Germany Temple image hero" width="398" height="250">
			</picture>
		</div>
	</main>
</body>
</html>
