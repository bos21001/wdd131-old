<!-- CONTENT HERE -->
<main>
	<h1>Course Proposal Application</h1>

	<form action="thanks.html" method="get" class="wf1">
		<fieldset>
			<legend>Applicant Information</legend>
			<label>First Name* <input name="fname" required type="text"></label>
			<label>Last Name* <input name="lname" required type="text"></label>
			<label>Phone <input name="phone" placeholder="1235551234" type="tel"></label>
			<label>Email* <input name="email" placeholder="someone@gmail.com" required type="email"></label>
			<label>Website <input name="url" placeholder="http://" required type="url"></label>
		</fieldset>

		<fieldset>
			<legend>Course Information</legend>
			<div>Audience</div>
			<label><input name="audience" type="radio" value="beginner"> Beginner</label>
			<label><input name="audience" type="radio" value="intermediate"> Intermediate</label>
			<label><input name="audience" type="radio" value="advanced"> Advanced</label>

			<div>Software Needed</div>
			<label><input name="editing" type="checkbox" value="yes"> Photo Editing</label>
			<label><input name="code" type="checkbox" value="yes"> Coding</label>
			<label><input name="process" type="checkbox" value="yes"> Preprocessor</label>
			<label><input name="client" type="checkbox" value="yes"> FTP Client</label>
		</fieldset>

		<fieldset>
			<legend>Funding</legend>

			<label>Anticipated Completion Date <input name="completeDate" type="date"></label>

			<label>Course Subject
				<select name="subject">
					<option value="">Please Select</option>
					<option value="software">Software Development</option>
					<option value="design">Design</option>
					<option value="business">Business</option>
					<option value="other">Other</option>
					<option value="other1">Other</option>
					<option value="other2">Other</option>
					<option value="other3">Other</option>
					<option value="other4">Other</option>
				</select>
			</label>

			<label>How Many Authors <input type="number" name="authors"></label>
		</fieldset>

		<input type="submit" value="Propose My Course">
	</form>

</main>
